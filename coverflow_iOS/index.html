<!doctype html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
 <title>CSS3 Coverflow for iOS</title>
 <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>   
    <div id="wrapper">
      <p class="headerText">CSS3 Coverflow Animation - Touch gestures</p>
      <div class="container">
        <div id="coverflow">
          <div id="fig1" cp="-200" a="60"><img src="images/1.jpg" /></div>
          <div id="fig2" cp="-150" a="60"><img src="images/2.jpg" /></div>
          <div id="fig3" cp="-100" a="60"><img src="images/3.jpg" /></div>
          <div id="fig4" cp="0" a="0"><img src="images/4.jpg" /></div>
          <div id="fig5" cp="100" a="-60"><img src="images/5.jpg" /></div>
          <div id="fig6" cp="150" a="-60"><img src="images/6.jpg" /></div>
          <div id="fig7" cp="200" a="-60"><img src="images/7.jpg" /></div>
        </div>
      </div>
      <p class="footerText">Swipe across the screen or tap on any image to bring it to the center</p>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
